<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="sucess_logo.png" type="image/png">
  <title>Learning Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.6;
      background: linear-gradient(to bottom right, #fdfcfb, #e2d1c3);
      color: #222;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(45deg, #fbd786, #f7797d, #c6ffdd);
      background-size: 300% 300%;
      animation: headerGradient 6s ease infinite;
      padding: 25px 10px;
      color: #222;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes headerGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #logo img {
      display: block;
      width: 80px;
      height: 60px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #logo img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    header h1 {
      font-size: clamp(24px, 5vw, 50px);
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.7);
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .nav-links {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      transition: all 0.4s ease;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #fbd786;
      color: #000;
      transform: scale(1.05);
    }

    nav .menu {
      display: none;
      cursor: pointer;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    section {
      margin-top: 40px;
    }

    section h2 {
      font-size: clamp(20px, 4vw, 40px);
      margin-bottom: 20px;
      font-style: italic;
      color: #333;
      animation: fadeInUp 2s ease;
    }

    section img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.5s;
    }

    section img:hover {
      transform: scale(1.08);
    }

    /* Scroll animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
      position: relative;
    }

    footer a {
      color: #fbd786;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #scrollTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #f7797d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: none;
      transition: transform 0.3s;
    }

    #scrollTop:hover {
      transform: scale(1.15);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      nav .menu {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div id="logo">
        <a href="learning.html">
          <img src="sucess_logo.png" alt="Logo">
        </a>
      </div>
      <h1>Welcome to "WAY OF SUCCESS"</h1>
    </div>
  </header>

  <nav>
    <span class="menu" onclick="toggleMenu()">‚ò∞ Menu</span>
    <div class="nav-links">
      <a href="learning.html">Home</a>
      <a href="Content.html">Content</a>
      <a href="Quizz.html">Quizzes</a>
      <a href="signup.html">Signup</a>
      <a href="logins.html">Login</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <main>
    <section>
      <h2>‚ÄúSuccess is not for the chosen few ‚Äî it‚Äôs for those who choose to work for it.‚Äù</h2>
      <img src="success.jpg" alt="Success Image" class="center">
    </section>
  </main>

  <footer>
    <p>üåü Designed with passion by <strong>WAY OF SUCCESS</strong> Team | <a href="#">Back to top ‚Üë</a></p>
  </footer>

  <button id="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</button>

  <script>
    function toggleMenu() {
      const links = document.querySelector('.nav-links');
      links.style.display = (links.style.display === 'flex') ? 'none' : 'flex';
    }

    function logout() {
      alert("You have been logged out!");
      // Add real logout logic here
    }

    // Show "scroll to top" button
    window.onscroll = function() {
      const btn = document.getElementById("scrollTop");
      if (document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };
  </script>
</body>
</html>
